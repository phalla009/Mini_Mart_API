<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h1 {
            color: #ff4500;
            font-size: 4rem;
            text-shadow: 2px 2px #ccc;
            animation: fadeScale 2s ease-in-out infinite alternate;
        }

        h2 a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 2rem;
            transition: color 0.3s;
        }

        h2 a:hover {
            color: #ff4500;
        }

        @keyframes fadeScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1>Hello! Wellcome to Mini Mart API</h1>
    <h2>
        <a href="/products">Go to API</a>
    </h2>
</body>
</html>
